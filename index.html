<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Finder</title>
  <link rel="stylesheet" href="assets/css/foundation.css">
</head>

<body>

  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1>Welcome to Show Finder</h1>
        <h3>The One Stop Site to find New Bands and Get Tickets to their Shows</h3>
      </div>
    </div>

    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <div class="primary callout">
          <p>Input a band and we will find one similar and where they are playing.</p>
        </div>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="large-3 medium-3 cell">
        <div class="primary callout">
          <div class="large-4 medium-4 cell">
            <label>Input Band</label>
            <input type="text" placeholder="large-4.cell" />
            <label>Input City</label>
            <input type="text" placeholder="large-4.cell" />
          </div>
          <p class="button">Enter<br />
        </div>
      </div>

      <div class="large-8 medium-5 cell">
        <div class="primary callout">
          <div class="grid-x grid-padding-x">
            <div class="large-9 medium-4 small-4 cell">
              <div class="primary callout">
              </div>
            </div>
            <div class="large-2 medium-2 small-2 cell">
              <div class="primary callout">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="grid-container">
      <div class="large-8 medium-5 cell">
        <div class="primary callout">
          <div class="grid-x grid-padding-x">
            <div class="large-9 medium-4 small-4 cell">
              <p>Contributers:Sophie Barton, Sandra Sanders, Shad Pike</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>

  <hr />
